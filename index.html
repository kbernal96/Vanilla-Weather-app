<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Yanone+Kaffeesatz:wght@430&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/stylesheet.css"> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <input type="text" placeholder="Search for city" class="search" id="city-input">
                <input type="submit" value="Search" class="search-button">
            </form>
            <div>
                <h1 id="city">
                </h1>
                <ul class="current-information">
                    <li id="current-date">
                        
                    </li>
                    <li id="weather-description">
                    </li>
                </br>
                </ul>
                <div class="clearfix">
                    <strong class="float-left temperature " id="current-temperature"></strong>
                    <span class="float-left">
                        <img src="" class="weather-illustration" id="weather-icon">
                    </span>
            
                    <span class="float-left units">
                        <a href=""  id="celsius">°C</a> |
                        <a href="" class="active" id="fahrenheit">°F</a>
                    </span>
                        
                </div>
                <div class="row weather-condition" id="condition">
                    <div class="col-4">
                        Humidity: <span id="humidity"></span> %
                    </div>
                    <div class="col-4">
                        Feels Like: <span id="feels-like"></span>°
                    </div>
                    <div class="col-4">
                        Wind: <span  id="wind"></span> mph
                    </div>
                </div>
            </div>
        </div>
            <footer>
                <a class="source-code" 
                href="https://github.com/kbernal96/Vanilla-Weather-app" target="blank"> 
                Open source Code 
                </a>
                <span class="credits">
                    by Karla Bernal
                </span>
            </footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
